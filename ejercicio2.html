<body>
    <h1>Ejercicio 2</h1>
    <p>
        Escribe un programa que tome la edad de una persona como entrada y muestre
        en pantalla en qué categoría de edad se encuentra: niño, adolescente,
        adulto o adulto mayor.
    </p>

    <script>
        var age = parseInt(prompt("Ingrese la edad"));
        if (age <= 10) {
            alert("Niño");
        } else {
            if (age > 10 && age <= 17) {
                alert("Adolescente");
            } else {
                if (age >= 18 && age <= 45) {
                    alert("Adulto");
                } else {
                    alert("Adulto Mayor");
                }
            }
        }
    </script>
