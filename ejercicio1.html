<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

    <title>Programación de Dispositivos Móviles</title>
  </head>
  <body>
    <h1>Ejercio 1</h1>
    <br />
    <p>
      Programa que toma dos números como entrada y muestra en pantalla cual de
      los dos números es mayor
    </p>
    <!-- 
    Se cololoca let z2 (Asiganndoles un nombre), luego se coloca parseInt parseInt y prompt a ambos.
    parseInt:  Convierte (parsea) un argumento de tipo cadena y devuelve un entero de la base especificada.
    parseInt(string, base); -->

    <script>
      let numeroUno = parseInt(prompt("Ingrese el primer número"));
      let numeroDos = parseInt(prompt("Ingerese el número 2"));
      if (numeroUno > numeroDos) {
        alert(numeroUno+" es mayor a " +numeroDos);
      } else {
        alert(numeroDos+ " es mayor a " +numeroUno);
      }
    </script>
